---
{% raw %}
- name: Installing build tools
  become: true
  yum:
    name: "{{ build_tools }}"
    state: present

- name: Installing additionnal dependencies
  become: true
  yum:
    name: ncurses-devel
    state: present
  loop:
    - ncurses-devel
    - libevent-devel
    - pkgconfig

- name: Installing devtoolset-8
  become: true
  yum:
    name: devtoolset-8
    state: present
  when: ansible_distribution != "Fedora"
{% endraw %}